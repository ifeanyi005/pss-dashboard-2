<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Meta -->

    <title>PSS User</title>

    <!-- vendor css -->
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link href="../lib/chartist/css/chartist.css" rel="stylesheet">

  <body>

    <div class="signin-wrapper">

      <div class="signin-box ">
        <h2 class="slim-logo brand"> 
          <a href=""> <img src="./assets/pss-logo-header.png" alt="pay small small logo"> </a></h2>
        
          <h2 class="signin-title-primary" style="color:#444971; font-weight: 600;">Create an account</h2>
          
  
          <div class="">
              <div class="alert" id="status-div"></div>
              <form autocomplete="off" action="" method="POST" id="contact-form" novalidate="novalidate">
                    <div class="floating-form">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder="e.g Jane Olusegun"
                                    name="name" >
                                <span class="highlight"></span>
                                <label>Full Name</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=""
                                    name="dob" >
                                <span class="highlight"></span>
                                <label>Date of Birth</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder="" name="phoneNumber">
                                <span class="highlight"></span>
                                <label>Phone number</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder="" name="eadd">
                                <span class="highlight"></span>
                                <label>Gender</label>
                            </div>
                            <p class="signin-title-secondary">We did the heavy lifting for you, now create a password to continue using your account</p>
                            <div class="floating-label" id="message-area">
                                <input type="password" class="floating-input " placeholder=""
                                    name="password"></textarea>
                                <span class="highlight"></span>
                                <label>Create a password</label>
                            </div>
                      <button class="btn-fill-md formPSSbtn" id="submit">Proceed</button>
                  </div>
  
              </form>
          <!-- signin-box -->
            </div>

  </div>
</div>

<div class="signup-login final">
        <p>Have an account? <span class="pss-blue"> log in</span></p>
      </div>

</div>






<script src="../lib/jquery/js/jquery.js"></script>
<script src="../lib/popper.js/js/popper.js"></script>

</body>
</html>
