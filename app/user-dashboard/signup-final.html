  <body>

    <div class="signin-wrapper">

      <div class="signin-box ">
        <h2 class="slim-logo brand"> 
          <a href="../user-dashboard/index.html"> <img src="../../assets/pss-logo-header.png" alt="pay small small logo"> </a></h2>
        
          <h2 class="signin-title-primary" style="color:#444971; font-weight: 600;">Create an account</h2>
          
  
          <div class="">
              <div class="alert" id="status-div"></div>
              <form autocomplete="off" action="" method="POST" id="contact-form" novalidate="novalidate">
                    <div class="floating-form">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder="e.g Jane Olusegun"
                                    name="name" >
                                <span class="highlight"></span>
                                <label>Full Name</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=""
                                    name="dob" >
                                <span class="highlight"></span>
                                <label>Date of Birth</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder="" name="phoneNumber">
                                <span class="highlight"></span>
                                <label>Phone number</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder="" name="eadd">
                                <span class="highlight"></span>
                                <label>Gender</label>
                            </div>
                            <p class="signin-title-secondary">We did the heavy lifting for you, now create a password to continue using your account</p>
                            <div class="floating-label input-group" id="password">
                                <input type="password" class="floating-input form-group " placeholder="" name="password"></textarea>
                                <span class="highlight"></span>
                                <label>Create a password</label>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
                                </div>
                            </div>
                      <button class="btn-fill-md formPSSbtn" id="submit">Proceed</button>
                  </div>

                  <p class="signup-tc">Creating an account assumes that you agree to our <a href=""> <span class="pss-blue">Terms of services</span></a> </p>

              </form>
          <!-- signin-box -->
            </div>

  </div>
</div>



</div>

<div class="text-center">
    <p>Have an account? <a href="../user-dashboard/login.html"> <span class="pss-blue"> log in</span></a> </p>
      </div>
