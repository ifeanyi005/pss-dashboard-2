                  </div>
              </div>
            </div>
            <div class="" style="padding-bottom: 0px; margin-bottom:0px; margin:auto; display:block;">

                  Change
                </a></span></p>
            </div>

            <div class="section-wrapper dashboard-card-bg mg-t-30">
                <label class="pss-header-h-1" >Since you work for <span class="pss-blue">IrokoTV</span></label>

                <p style="color: #637381; font-size: 14px; padding-top: 5px; margin-bottom:5px;">You can confirm this from your HR Manager.</p>

                  <div class="col-md">
                      <div class="">

                          <form autocomplete="off" action="../user-dashboard/Initial-prompt-success.html" id="contact-form" novalidate="novalidate">

                                      <span class="highlight"></span>
                                      <label>Employee ID</label>
                                  </div>
                                  <div class="form-layout"> 
                                      <div class="row">
                      
                                        <div class="col-6 m-auto pss-blue ">
                                          <p>Go back</p>
                                        </div>
                      
                                        <div class="col-6">
                                          <button class="btn-fill-md formPSSbtn" id="">Submit ID</button>
                                        </div>
                      
                                      </div>
                                        
                                  </div>
                              </div>
              
                          </form>
                      <!-- signin-box -->
                        </div>
