<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@themepixels">

    <meta name="twitter:title" content="Slim">
    <meta name="twitter:description" content="Premium Quality and Responsive UI for Dashboard.">

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/slim">
    <meta property="og:title" content="Slim">
    <meta property="og:description" content="Premium Quality and Responsive UI for Dashboard.">

    <meta property="og:image" content="http://themepixels.me/slim/img/slim-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/slim/img/slim-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">

    <title>Slim Responsive Bootstrap 4 Admin Template</title>

    <!-- vendor css -->
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link href="../lib/chartist/css/chartist.css" rel="stylesheet">
    <link href="../lib/rickshaw/css/rickshaw.min.css" rel="stylesheet">
    <link href="../lib/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet">

    <!-- Slim CSS -->
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/slim.css">

  </head>
  <body>

    <div class="slim-header with-sidebar">
      <div class="container-fluid">
        <div class="slim-header-left">
          <h2 class="slim-logo"><a href="index.html"> <img src="./assets/pss-user-logo.svg" alt="PSS User Logo" /></a></h2>
          <a href="" id="slimSidebarMenu" class="slim-sidebar-menu"><span></span></a>
          <div class="search-box pss-search-header">
            <input type="text" class="form-control" placeholder="Search">
            <button class="btn btn-primary"><i class="fa fa-search"></i></button>
          </div><!-- search-box -->
        </div><!-- slim-header-left -->
        <div class="slim-header-right">
          <div class="">
            <a href="#" class="logged-user" data-toggle="dropdown">
              <div class="user-initials">O</div>
              <span>Oluwatobi Akindunjoye</span>
             
            </a>
          </div><!-- dropdown -->
        </div><!-- header-right -->
      </div><!-- container-fluid -->
    </div><!-- slim-header -->

    <div class="slim-body">
      <div class="slim-sidebar">

        <ul class="nav nav-sidebar">
          <li class="sidebar-nav-item">
            <a href="" class="sidebar-nav-link active"><i class="icon ion-ios-home-outline"></i> Dashboard</a>
          </li>
          <li class="sidebar-nav-item">
            <a href="page-messages.html" class="sidebar-nav-link"><i class="icon ion-ios-chatboxes-outline"></i> Shop</a>
          </li>
          <li class="sidebar-nav-item ">
            <a href="" class="sidebar-nav-link"><i class="icon ion-ios-book-outline"></i> Loans</a>
          </li>
          <li class="sidebar-nav-item ">
            <a href="" class="sidebar-nav-link"><i class="icon ion-ios-filing-outline"></i> Settings</a>
          </li>
        </ul>
      </div><!-- slim-sidebar -->

      <div class="slim-mainpanel">
        <div class="container">
          <div class="slim-pageheader">
            <h6 class="slim-pagetitle dashboard-title">Dashboard</h6>
          </div><!-- slim-pageheader -->


          <div class="">
            <div class="alert" id="status-div"></div>
            <form autocomplete="off" action="" method="POST" id="contact-form" novalidate="novalidate">
                <div class="floating-form">
                    <div class="floating-label">
                        <input class="floating-input" type="text" placeholder="e.g Jane Olusegun"
                            name="name" autofocus>
                        <span class="highlight"></span>
                        <label>Full Name</label>
                    </div>
                    <div class="floating-label">
                        <input class="floating-input" type="text" placeholder=" " name="phoneNumber">
                        <span class="highlight"></span>
                        <label>Phone number</label>
                    </div>
                    <div class="floating-label">
                        <input class="floating-input" type="text" placeholder=" " name="eadd">
                        <span class="highlight"></span>
                        <label>Email address</label>
                    </div>
                    <div class="floating-label" id="message-area">
                        <textarea class="floating-input floating-textarea" placeholder=" "
                            name="message"></textarea>
                        <span class="highlight"></span>
                        <label>Enter your message here</label>
                    </div>
                    <button class="btn-fill-md formPSSbtn" id="submit">Get Started
                    </button>
                    <input type="text" name="emailAddress" style="display: none">
                </div>

            </form>
        </div>
          

            

          
        </div><!-- container -->

        <div class="slim-footer mg-t-0">
          <div class="container-fluid">
            <p>Copyright 2018 &copy; All Rights Reserved. Slim Dashboard Template</p>
            <p>Designed by: <a href="">ThemePixels</a></p>
          </div><!-- container-fluid -->
        </div><!-- slim-footer -->
      </div><!-- slim-mainpanel -->
    </div><!-- slim-body -->

    <script src="../lib/jquery/js/jquery.js"></script>
    <script src="../lib/popper.js/js/popper.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery.cookie/js/jquery.cookie.js"></script>
    <script src="../lib/chartist/js/chartist.js"></script>
    <script src="../lib/d3/js/d3.js"></script>
    <script src="../lib/rickshaw/js/rickshaw.min.js"></script>
    <script src="../lib/jquery.sparkline.bower/js/jquery.sparkline.min.js"></script>
    <script src="../lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>

    <script src="../js/ResizeSensor.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/slim.js"></script>
  </body>
</html>
